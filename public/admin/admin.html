<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Studioaljo</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="admin-container">
      <div class="logo">
        <img src="../assets/images/logo white.png" alt="Studioaljo Logo" />
      </div>

      <div class="admin-header">
        <h1>Admin Dashboard</h1>
        <div style="display: flex; gap: 10px">
          <button class="add-user-btn" id="showAddUserForm">
            Add New User
          </button>
          <button
            class="btn btn-secondary"
            onclick="logout()"
            style="
              padding: 12px 25px;
              text-transform: uppercase;
              letter-spacing: 1px;
            "
          >
            Logout
          </button>
        </div>
      </div>

      <div id="notification" class="notification hidden"></div>

      <!-- Add User Form -->
      <div class="section" id="addUserSection">
        <h2>Add New User</h2>
        <form id="addUserForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter email address"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add User</button>
            <button type="button" class="btn btn-secondary" id="cancelAddUser">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <!-- Edit User Form -->
      <div class="section hidden" id="editUserSection">
        <h2>Edit User</h2>
        <form id="editUserForm">
          <input type="hidden" id="userId" />
          <div class="form-group">
            <label for="editName">Full Name</label>
            <input
              type="text"
              id="editName"
              placeholder="Enter full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="editEmail">Email Address</label>
            <input
              type="email"
              id="editEmail"
              placeholder="Enter email address"
              required
            />
          </div>
          <div class="form-group">
            <label for="editPassword"
              >Password (leave blank to keep current)</label
            >
            <input
              type="password"
              id="editPassword"
              placeholder="Enter new password"
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update User</button>
            <button type="button" class="btn btn-secondary" id="cancelEditUser">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <!-- Users List -->
      <div class="section">
        <h2>Users Management</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- User rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="admin-script.js"></script>
  </body>
</html>
