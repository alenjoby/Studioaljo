<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login Â· Studioaljo</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap");

      :root {
        --bg: #ffffff;
        --bg-card: #ffffff;
        --text: #1a1a1a;
        --text-secondary: rgba(26, 26, 26, 0.7);
        --orange: #ff6b00;
        --border: rgba(26, 26, 26, 0.12);
        --danger: #dc3545;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 32px;
        position: sticky;
        top: 20px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 107, 0, 0.1);
        border-radius: 24px;
        margin: 20px auto;
        max-width: 1300px;
        box-shadow: 0 8px 32px rgba(255, 107, 0, 0.08),
          0 2px 8px rgba(0, 0, 0, 0.04);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        font-size: 18px;
      }

      .brand img {
        width: 40px;
        height: auto;
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      .login-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 48px;
        max-width: 460px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      }

      .logo-container {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo-container img {
        width: 100px;
        border-radius: 16px;
      }

      h2 {
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 8px;
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 16px;
        margin-bottom: 32px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 8px;
        color: var(--text);
      }

      input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid var(--border);
        border-radius: 12px;
        font-size: 15px;
        font-family: inherit;
        color: var(--text);
        background: var(--bg);
        transition: all 0.2s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--orange);
        box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
      }

      input::placeholder {
        color: var(--text-secondary);
      }

      .btn {
        width: 100%;
        padding: 14px 24px;
        background: linear-gradient(135deg, var(--orange) 0%, #ff8533 100%);
        color: #ffffff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(255, 107, 0, 0.3);
        margin-top: 8px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(255, 107, 0, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .error-message {
        color: var(--danger);
        font-size: 14px;
        margin-top: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="brand">
        <img src="/assets/images/logo white.png" alt="Studioaljo" />
        <span>Admin</span>
      </div>
    </nav>

    <main>
      <div class="login-card">
        <div class="logo-container">
          <img src="/assets/images/logo white.png" alt="Studioaljo" />
        </div>

        <h2>Admin login</h2>
        <p class="subtitle">Access the admin dashboard</p>

        <form id="adminLoginForm">
          <div class="form-group">
            <label for="adminUsername">Username</label>
            <input
              type="text"
              id="adminUsername"
              placeholder="admin"
              required
            />
          </div>

          <div class="form-group">
            <label for="adminPassword">Password</label>
            <input
              type="password"
              id="adminPassword"
              placeholder="Your password"
              required
            />
          </div>

          <button type="submit" class="btn">Login</button>
        </form>

        <p id="errorMessage" class="error-message"></p>
      </div>
    </main>

    <script src="/admin/login-script.js"></script>
  </body>
</html>
