<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login · Studioaljo</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/admin-login.css" />
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap");

      :root {
        --bg: #ffffff;
        --bg-card: #ffffff;
        --text: #1a1a1a;
        --text-secondary: rgba(26, 26, 26, 0.7);
        --orange: #ff6b00;
        --border: rgba(26, 26, 26, 0.12);
        --danger: #dc3545;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        transition: transform 0.3s ease-out, filter 0.3s ease-out;
        transform-origin: center center;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 16px 32px;
        position: sticky;
        top: 20px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 24px;
        margin: 20px auto;
        max-width: 1300px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .back-btn {
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--orange);
        border: 1px solid rgba(255, 107, 0, 0.2);
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      .back-btn:hover {
        background: var(--orange);
        color: white;
        transform: translateX(-2px);
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        position: relative;
        z-index: 1;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.197);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 24px;
        padding: 48px;
        max-width: 460px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .logo-container {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo-container img {
        width: 100px;
        border-radius: 16px;
      }

      h2 {
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 8px;
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 16px;
        margin-bottom: 32px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 8px;
        color: var(--text);
      }

      input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid var(--border);
        border-radius: 12px;
        font-size: 15px;
        font-family: inherit;
        color: var(--text);
        background: var(--bg);
        transition: all 0.2s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--orange);
        box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
      }

      input::placeholder {
        color: var(--text-secondary);
      }

      .btn {
        width: 100%;
        padding: 14px 24px;
        background: linear-gradient(135deg, var(--orange) 0%, #ff8533 100%);
        color: #ffffff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(255, 107, 0, 0.3);
        margin-top: 8px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(255, 107, 0, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .error-message {
        color: var(--danger);
        font-size: 14px;
        margin-top: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <video class="video-background" autoplay muted loop playsinline>
      <source src="/assets/Video/login-logout.webm" type="video/webm" />
    </video>
    <nav class="navbar">
      <button class="back-btn" onclick="window.location.href='/'">
        ← Back to Home
      </button>
    </nav>

    <main>
      <div class="login-card">
        <div class="logo-container">
          <img src="/assets/images/logo white.png" alt="Studioaljo" />
        </div>

        <h2>Admin login</h2>
        <p class="subtitle">Access the admin dashboard</p>

        <form id="adminLoginForm">
          <div class="form-group">
            <label for="adminUsername">Username</label>
            <input
              type="text"
              id="adminUsername"
              placeholder="admin"
              required
            />
          </div>

          <div class="form-group">
            <label for="adminPassword">Password</label>
            <input
              type="password"
              id="adminPassword"
              placeholder="Your password"
              required
            />
          </div>

          <button type="submit" class="btn">Login</button>
        </form>

        <div class="divider">
          <span>OR</span>
        </div>

        <!-- Google Sign-In Configuration -->
        <div
          id="g_id_onload"
          data-client_id="422319903377-khua7msvq29ed33tb2956mdihm2qo8eb.apps.googleusercontent.com"
          data-context="signin"
          data-ux_mode="popup"
          data-callback="handleGoogleAdminLogin"
          data-auto_prompt="false"
        ></div>

        <!-- Google Sign-In Button -->
        <div
          class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="signin_with"
          data-size="large"
          data-width="100%"
        ></div>

        <p id="errorMessage" class="error-message"></p>
      </div>
    </main>

    <script src="/js/admin-shortcut.js"></script>
    <script src="/js/admin-login.js"></script>
    <script>
      // Interactive video background with mouse movement
      (function () {
        const video = document.querySelector(".video-background");
        if (!video) return;

        let mouseX = 0;
        let mouseY = 0;
        let targetPlaybackRate = 1;
        let currentPlaybackRate = 1;

        // Track mouse movement
        document.addEventListener("mousemove", (e) => {
          mouseX = e.clientX / window.innerWidth;
          mouseY = e.clientY / window.innerHeight;

          const speed = 0.5 + mouseX * 1.5;
          targetPlaybackRate = speed;

          const moveX = (mouseX - 0.5) * 20;
          const moveY = (mouseY - 0.5) * 20;
          video.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.1)`;
        });

        function updatePlaybackRate() {
          currentPlaybackRate +=
            (targetPlaybackRate - currentPlaybackRate) * 0.1;
          video.playbackRate = currentPlaybackRate;
          requestAnimationFrame(updatePlaybackRate);
        }

        updatePlaybackRate();

        document.addEventListener("mousemove", (e) => {
          const brightness = 0.8 + mouseY * 0.4;
          const saturation = 0.9 + mouseX * 0.3;
          video.style.filter = `brightness(${brightness}) saturate(${saturation})`;
        });

        document.addEventListener("mouseleave", () => {
          video.pause();
        });

        document.addEventListener("mouseenter", () => {
          video.play();
        });
      })();
    </script>
  </body>
</html>
