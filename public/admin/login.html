<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login · Studioaljo</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/admin-login.css" />
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async></script>
  </head>
  <body>
    <video class="video-background" autoplay muted loop playsinline>
      <source src="/assets/Video/login-logout.webm" type="video/webm" />
    </video>
    <nav class="navbar">
      <button class="back-btn" onclick="window.location.href='/'">
        ← Back to Home
      </button>
    </nav>

    <main>
      <div class="login-card">
        <div class="logo-container">
          <img src="/assets/images/logo white.png" alt="Studioaljo" />
        </div>

        <h2>Admin login</h2>
        <p class="subtitle">Access the admin dashboard</p>

        <form id="adminLoginForm">
          <div class="form-group">
            <label for="adminUsername">Username</label>
            <input
              type="text"
              id="adminUsername"
              placeholder="admin"
              required
            />
          </div>

          <div class="form-group">
            <label for="adminPassword">Password</label>
            <input
              type="password"
              id="adminPassword"
              placeholder="Your password"
              required
            />
          </div>

          <button type="submit" class="btn">Login</button>
        </form>

        <div class="divider">
          <span>OR</span>
        </div>

        <!-- Google Sign-In Configuration -->
        <div
          id="g_id_onload"
          data-client_id="422319903377-khua7msvq29ed33tb2956mdihm2qo8eb.apps.googleusercontent.com"
          data-context="signin"
          data-ux_mode="popup"
          data-callback="handleGoogleAdminLogin"
          data-auto_prompt="false"
        ></div>

        <!-- Google Sign-In Button -->
        <div
          class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="signin_with"
          data-size="large"
          data-width="100%"
        ></div>

        <p id="errorMessage" class="error-message"></p>
      </div>
    </main>

    <script src="/js/admin-shortcut.js"></script>
    <script src="/js/admin-login.js"></script>
    <script>
      // Interactive video background with mouse movement
      (function () {
        const video = document.querySelector(".video-background");
        if (!video) return;

        let mouseX = 0;
        let mouseY = 0;
        let targetPlaybackRate = 1;
        let currentPlaybackRate = 1;

        // Track mouse movement
        document.addEventListener("mousemove", (e) => {
          mouseX = e.clientX / window.innerWidth;
          mouseY = e.clientY / window.innerHeight;

          const speed = 0.5 + mouseX * 1.5;
          targetPlaybackRate = speed;

          const moveX = (mouseX - 0.5) * 20;
          const moveY = (mouseY - 0.5) * 20;
          video.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.1)`;
        });

        function updatePlaybackRate() {
          currentPlaybackRate +=
            (targetPlaybackRate - currentPlaybackRate) * 0.1;
          video.playbackRate = currentPlaybackRate;
          requestAnimationFrame(updatePlaybackRate);
        }

        updatePlaybackRate();

        document.addEventListener("mousemove", (e) => {
          const brightness = 0.8 + mouseY * 0.4;
          const saturation = 0.9 + mouseX * 0.3;
          video.style.filter = `brightness(${brightness}) saturate(${saturation})`;
        });

        document.addEventListener("mouseleave", () => {
          video.pause();
        });

        document.addEventListener("mouseenter", () => {
          video.play();
        });
      })();
    </script>
  </body>
</html>
