<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studioaljo Â· Welcome</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/auth.css" />
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async></script>
  </head>
  <body>
    <video class="video-background" autoplay muted loop playsinline>
      <source src="/assets/Video/login-logout.webm" type="video/webm" />
    </video>
    <main>
      <div class="auth-card">
        <div class="logo-container">
          <img src="/assets/images/logo white.png" alt="Studioaljo" />
        </div>

        <div class="auth-tabs">
          <button class="auth-tab active" id="loginTab">Login</button>
          <button class="auth-tab" id="signupTab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginFormContainer" class="stack">
          <div>
            <h2>Welcome back</h2>
            <p class="subtitle">Login to your Studioaljo account</p>
          </div>
          <form id="loginForm" class="stack">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Your password"
                required
              />
            </div>
            <button type="submit" class="btn">Login</button>
          </form>

          <div class="divider">
            <span>OR</span>
          </div>

          <!-- Google Sign-In Configuration -->
          <div
            id="g_id_onload"
            data-client_id="422319903377-khua7msvq29ed33tb2956mdihm2qo8eb.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleGoogleLogin"
            data-auto_prompt="false"
          ></div>

          <!-- Google Sign-In Button -->
          <div
            class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-width="100%"
          ></div>

          <p class="muted">
            Don't have an account? <a href="#" id="switchToSignup">Sign up</a>
          </p>
          <p id="loginErrorMessage" class="error-message"></p>
        </div>

        <!-- Signup Form -->
        <div id="signupFormContainer" class="stack hidden">
          <div>
            <h2>Create account</h2>
            <p class="subtitle">Join Studioaljo to start creating magic</p>
          </div>
          <form id="signupForm" class="stack">
            <div class="form-group">
              <label for="signupName">Full Name</label>
              <input
                type="text"
                id="signupName"
                placeholder="Jane Doe"
                required
              />
            </div>
            <div class="form-group">
              <label for="signupEmail">Email</label>
              <input
                type="email"
                id="signupEmail"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input
                type="password"
                id="signupPassword"
                placeholder="Create a password"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                placeholder="Re-enter password"
                required
              />
            </div>
            <button type="submit" class="btn">Sign Up</button>
          </form>

          <div class="divider">
            <span>OR</span>
          </div>

          <!-- Google Sign-Up Button -->
          <div
            class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signup_with"
            data-size="large"
            data-width="100%"
          ></div>

          <p class="muted">
            Already have an account? <a href="#" id="switchToLogin">Login</a>
          </p>
          <p id="signupErrorMessage" class="error-message"></p>
        </div>
      </div>
    </main>

    <script src="/js/admin-shortcut.js"></script>
    <script src="/js/auth.js"></script>
  </body>
</html>
