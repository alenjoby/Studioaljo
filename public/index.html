<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studioaljo Â· Welcome</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap");

      :root {
        --bg: #ffffff;
        --bg-card: #ffffff;
        --text: #1a1a1a;
        --text-secondary: rgba(26, 26, 26, 0.7);
        --orange: #ff6b00;
        --border: rgba(26, 26, 26, 0.12);
        --danger: #dc3545;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      .auth-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 48px;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      }

      .logo-container {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo-container img {
        width: 100px;
        border-radius: 16px;
      }

      .auth-tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 32px;
        background: rgba(26, 26, 26, 0.04);
        padding: 4px;
        border-radius: 12px;
      }

      .auth-tab {
        flex: 1;
        padding: 10px 20px;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        font-weight: 600;
        font-size: 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
      }

      .auth-tab.active {
        background: #ffffff;
        color: var(--text);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .stack {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .hidden {
        display: none !important;
      }

      h2 {
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 4px;
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 16px;
        margin-bottom: 8px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      label {
        font-weight: 600;
        font-size: 14px;
        color: var(--text);
      }

      input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid var(--border);
        border-radius: 12px;
        font-size: 15px;
        font-family: inherit;
        color: var(--text);
        background: var(--bg);
        transition: all 0.2s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--orange);
        box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
      }

      input::placeholder {
        color: var(--text-secondary);
      }

      .btn {
        width: 100%;
        padding: 14px 24px;
        background: linear-gradient(135deg, var(--orange) 0%, #ff8533 100%);
        color: #ffffff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(255, 107, 0, 0.3);
        font-family: inherit;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(255, 107, 0, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .muted {
        color: var(--text-secondary);
        font-size: 14px;
        text-align: center;
      }

      .muted a {
        color: var(--orange);
        text-decoration: none;
        font-weight: 600;
      }

      .muted a:hover {
        text-decoration: underline;
      }

      .error-message {
        color: var(--danger);
        font-size: 14px;
        text-align: center;
      }

      h2 {
        color: #ff6b00;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="auth-card">
        <div class="logo-container">
          <img src="/assets/images/logo white.png" alt="Studioaljo" />
        </div>

        <div class="auth-tabs">
          <button class="auth-tab active" id="loginTab">Login</button>
          <button class="auth-tab" id="signupTab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginFormContainer" class="stack">
          <div>
            <h2>Welcome back</h2>
            <p class="subtitle">Login to your Studioaljo account</p>
          </div>
          <form id="loginForm" class="stack">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Your password"
                required
              />
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
          <p class="muted">
            Don't have an account? <a href="#" id="switchToSignup">Sign up</a>
          </p>
          <p id="loginErrorMessage" class="error-message"></p>
        </div>

        <!-- Signup Form -->
        <div id="signupFormContainer" class="stack hidden">
          <div>
            <h2>Create account</h2>
            <p class="subtitle">Join Studioaljo to start creating magic</p>
          </div>
          <form id="signupForm" class="stack">
            <div class="form-group">
              <label for="signupName">Full Name</label>
              <input
                type="text"
                id="signupName"
                placeholder="Jane Doe"
                required
              />
            </div>
            <div class="form-group">
              <label for="signupEmail">Email</label>
              <input
                type="email"
                id="signupEmail"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input
                type="password"
                id="signupPassword"
                placeholder="Create a password"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                placeholder="Re-enter password"
                required
              />
            </div>
            <button type="submit" class="btn">Sign Up</button>
          </form>
          <p class="muted">
            Already have an account? <a href="#" id="switchToLogin">Login</a>
          </p>
          <p id="signupErrorMessage" class="error-message"></p>
        </div>
      </div>
    </main>

    <script src="/admin-shortcut.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
