<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error - Studioaljo</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <!-- Manrope Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/404.css" />
  </head>
  <body>
    <nav aria-label="Primary">
      <div class="logo" role="img" aria-label="Studioaljo">
        <img src="/assets/images/logo-short.png" alt="Studioaljo" />
      </div>
      <div class="login_box">
        <button
          type="button"
          title="Login"
          onclick="window.location.href='/login'"
        >
          LOGIN
        </button>
      </div>
    </nav>
    <main>
      <div class="wrapper_main">
        <!-- big text back -->
        <div class="big_text_back">404</div>

        <!-- cloud goes here -->
        <div class="cloud_stuff">
          <!-- put cloud pic here -->
          <div class="cloud_img"></div>
        </div>

        <!-- monster on top -->
        <div class="monster_box">
          <img
            src="/assets/images/furry-character.png"
            alt="Furry character"
            class="monster_pic"
          />
        </div>

        <!-- text below -->
        <div class="text_stuff">
          <h1>Oops, I think we're lost</h1>
          <p>Let's get you back to somewhere familiar....</p>
          <button class="btn_back" onclick="window.location.href='/'">
            Back To Home
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
